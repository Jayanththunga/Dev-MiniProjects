<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="topBar">
        <div id="home-button">
            <a href="../index.html">Go Home</a>
        </div>
    </div>

    <div id="Heading"> Tic Tac Toe </div>
    <div id="Winner-display">
    </div>

    <div id="game-container">
        <div id="game">
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
            
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
            
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
            <button type="button" class="box"></button>
        </div>
    </div>

    <div id="reset-restart">
        <button type="button" id="reset-button" class="pew"> Reset Game </button>
        <button type="button" id="restart-button" class="pew"> Restart Game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
